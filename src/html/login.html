<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>Chapt</title>
</head>
<body>
<main>
    <form autocomplete="off" class="login" id="login-form">
        <h1 class="login__title">Chapt</h1>
        <label class="login__email" for="e-mail">
            <input id="e-mail" placeholder="E-mail" type="text">
        </label>
        <label class="login__password" for="password">
            <input id="password" placeholder="Senha" type="password">
        </label>
        <button class="button button--lightblue" id="login">Login</button>
    </form>
</main>
</body>
</html>
